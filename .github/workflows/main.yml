name: main

on:
  push:
    branches:
      - main
      - workflow

jobs:
  build:
    runs-on: [local, dockermachine]
    outputs:
      image_tag: ${{ steps.prepare.outputs.short_sha }}
      push_latest: ${{ steps.prepare.outputs.push_latest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare tags (do it before cleaning)
        id: prepare
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH" = "main" ]; then
            echo "push_latest=1" >> $GITHUB_OUTPUT
          else
            echo "push_latest=0" >> $GITHUB_OUTPUT
          fi
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref }}

      - name: Clean previous images of this repo only (preserve buildcache)
        run: |
          echo "Cleaning previous images for ${DOCKERHUB_USERNAME}/s4s_cv except ${DOCKERHUB_USERNAME}/s4s_cv:${SHORT_SHA} and buildcache"
          set -o pipefail
          IMAGE_PREFIX="${DOCKERHUB_USERNAME}/s4s_cv:"
          CURRENT_TAG="${IMAGE_PREFIX}${SHORT_SHA}"
          CACHE_TAG="${IMAGE_PREFIX}buildcache"

          echo "IMAGE_PREFIX=$IMAGE_PREFIX"
          echo "CURRENT_TAG=$CURRENT_TAG"
          echo "CACHE_TAG=$CACHE_TAG"
          docker images --format '{{.Repository}}:{{.Tag}}' | grep "^${IMAGE_PREFIX}" || true

          # remove other tags but exclude current tag and cache tag
          docker images --format '{{.Repository}}:{{.Tag}}' \
            | grep "^${IMAGE_PREFIX}" \
            | grep -v -x "${CURRENT_TAG}" \
            | grep -v -x "${CACHE_TAG}" \
            | xargs -r docker rmi -f || true
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub (needed for cache push/pull and push)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull registry cache image (best-effort)
        run: |
          CACHE_REF="${DOCKERHUB_USERNAME}/s4s_cv:buildcache"
          echo "Trying to pull cache ${CACHE_REF}"
          docker pull "${CACHE_REF}" || echo "No cache found (this is fine on first run)"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build and push image with buildx (registry cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true                      # push final image to registry
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/s4s_cv:${{ steps.prepare.outputs.short_sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/s4s_cv:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/s4s_cv:buildcache,mode=max,push=true
          # if you don't want to push final image for multi-arch, set push: false and use load: true for local
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Set image output (robust)
        id: set-image
        run: |
          echo "image_tag=${{ steps.prepare.outputs.short_sha }}" >> "$GITHUB_OUTPUT"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          GITHUB_SHA: ${{ github.sha }}

      - name: Prune buildx builder cache (keep recent + cap local storage)
        run: |
          docker buildx prune --filter "until=72h" --keep-storage 10737418240 --force --all || true


  cleanup_remote:
    needs: build
    runs-on: [remote, s4shost]
    steps:
      - name: Stop and remove s4s_cv containers
        run: |
          docker ps -a --filter "name=s4s_cv" -q | xargs -r docker stop
          docker ps -a --filter "name=s4s_cv" -q | xargs -r docker rm
        continue-on-error: true
  
      - name: Remove s4s_cv images
        run: |
          docker images usernames4s/s4s_cv -q | xargs -r docker rmi -f
        continue-on-error: true
  
      - name: Prune Docker (without volumes)
        run: |
          docker system prune -af
          
        continue-on-error: true
  
      - name: Show remaining resources
        run: |
          echo "=== Containers ==="
          docker ps -a
          echo ""
          echo "=== Images ==="
          docker images
          echo ""
          echo "=== Disk usage ==="
          docker system df


  deploy_remote:
    needs: [build, cleanup_remote]
    runs-on: [remote, s4shost]
    steps:
      - name: Checkout repository (for compose files)
        uses: actions/checkout@v4

      - name: Login to Docker Hub on remote runner
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image on remote runner
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/s4s_cv:${{ needs.build.outputs.image_tag }}"
          echo "Pulling $IMAGE on remote"
          docker pull "$IMAGE"

      - name: Prepare compose env (set IMAGE)
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/s4s_cv:${{ needs.build.outputs.image_tag }}"
          echo "IMAGE=${IMAGE}" > "$GITHUB_WORKSPACE/.env"
          echo "Wrote .env with IMAGE=$IMAGE"

      - name: Show loaded images (debug)
        run: |
          docker images --format "{{.Repository}}:{{.Tag}}\t{{.Size}}"

      - name: Run docker compose on remote (uses docker compose in repo root)
        run: |
          cd $GITHUB_WORKSPACE
          docker compose pull || true
          docker compose up -d --remove-orphans
